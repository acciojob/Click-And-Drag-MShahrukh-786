<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag</title>
    <style>
        .cube {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cube" id="cube-1"></div>
    <div class="cube" id="cube-2"></div>
    <div class="cube" id="cube-3"></div>
    <div class="cube" id="cube-4"></div>
    <div class="cube" id="cube-5"></div>

    <script>
        let cubes = document.querySelectorAll('.cube');
        let draggedCube = null;
        let mouseDownX = 0;
        let mouseDownY = 0;

        cubes.forEach(cube => {
            cube.addEventListener('mousedown', (e) => {
                draggedCube = cube;
                mouseDownX = e.clientX;
                mouseDownY = e.clientY;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (draggedCube) {
                let newX = draggedCube.offsetLeft + (e.clientX - mouseDownX);
                let newY = draggedCube.offsetTop + (e.clientY - mouseDownY);
                draggedCube.style.top = newY + 'px';
                draggedCube.style.left = newX + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            draggedCube = null;
        });
    </script>
</body>
</html>
